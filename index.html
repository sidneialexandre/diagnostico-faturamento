<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Diagnóstico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Mapeamento de Diagnóstico</h1>
    </header>

    <main>
        <div id="login" class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="diagnostico" class="container hidden">
            <h2>Bem-vindo ao Diagnóstico</h2>
            <button onclick="window.location.href='dignostico-faturamento/diagnostico-expedicao.html'">Acessar Formulário</button>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email && password) {
                    // Simula autenticação bem-sucedida
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('diagnostico').classList.remove('hidden');
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            });
        </script>
    </main>

    <footer>
        <p>&copy; 2026 - Projeto de Diagnóstico</p>
    </footer>
</body>
</html>
