<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Diagnóstico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Mapeamento de Diagnóstico</h1>
    </header>

    <main>
        <form action="processa.php" method="post" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="diagnostico">Diagnóstico:</label>
            <textarea id="diagnostico" name="diagnostico" rows="4"></textarea>

            <div class="botoes">
                <button type="submit" class="btn-enviar">Enviar</button>
                <a href="diagnostico-faturamento.html" class="btn-principal">Ir para Diagnóstico-Faturamento</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 - Projeto de Diagnóstico</p>
    </footer>
</body>
</html>
